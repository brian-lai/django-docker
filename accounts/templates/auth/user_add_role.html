{% extends 'core/modals/base-modal.html' %}

{% load crispy_forms_tags %}
{% load hosts %}

{% block modal-title %}Select Role{% endblock %}

{% block modal-body %}
    <form id='id-invite-form' action='{% host_url 'user:add-role' pk=form.instance.pk host 'accounts' %}' method='POST' role='form'>{% csrf_token %}
        {{ form|crispy }}

        <button type='submit' class='btn green'>Add Role</button>
    </form>
{% endblock %}
