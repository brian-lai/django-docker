<div class='dashboard-stat2 bordered'>
    <div class='display'>
        <div class='number'>
            <div class='caption'>
                <span class='caption-subject bold uppercase font-theme-color'>{% block title %}{% endblock %}</span>
            </div>
            {% block content %}{% endblock %}
        </div>
        <div class='icon'>
            <span class='{% block icon %}{% endblock %}'></span>
        </div>
    </div>
    <div class='progress-info'>
        {% block progress-container %}
            <div class='progress'>
                <span style='width: {{ percentage }}%;' class='progress-bar progress-bar-success purple-soft'>
                    <span class='sr-only'>{{ percentage }}% change</span>
                </span>
            </div>
            <div class='status'>
                <div class='status-title'>{% block status %}{% endblock %} {% block progress_subtext %}{% endblock %}</div>
            </div>
        {% endblock %}
    </div>
</div>
