<div class='dashboard-stat2 bordered'>
    <div class='display'>
        <div class='number'>
            <h3 class='font-purple-soft'>
                <span>{% block title %}{% endblock %}</span>
                {% block exclude-hyperlink %}
                    <small>
                        <a href='{% block hyperlink %}{% endblock %}' title='{% block hyperlink-title %}{% endblock %}'>
                            <span class='glyphicons glyphicons-new-window-alt'></span>
                        </a>
                    </small>
                {% endblock %}
            </h3>
            <small>{% block status %}{% endblock %}</small>
        </div>
        <div class='icon'>
            <span class='{% block icon %}{% endblock %}'></span>
        </div>
    </div>
    <div class='progress-info'>
        {% block progress-container %}
            <div class='progress'>
                <span style='width: {{ percentage }}%;' class='progress-bar progress-bar-success purple-soft'>
                    <span class='sr-only'>{{ percentage }}% change</span>
                </span>
            </div>
            <div class='status'>
                <div class='status-title'> progress {% block progress_subtext %}{% endblock %}</div>
                <div class='status-number'> {{ percentage }}% </div>
            </div>
        {% endblock %}
    </div>
</div>
